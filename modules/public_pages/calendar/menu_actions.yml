      - {permission: new_gcal, title: New Google Calendar, display: false}
      - {permission: edit_personal, title: Edit Personal calendar, display: false}
      - {permission: edit_group, title: Edit Group calendar, display: false}
      - {permission: edit_gcal, title: Edit Google calendar, display: false}
      - {permission: dayview, title: Day View, display: false}
      - {permission: weekview, title: Week View, display: false}
      - {permission: monthview, title: Month View, display: false}
